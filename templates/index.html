{% extends "partials/base.html" %}

{% block script %}
<link rel="stylesheet" href="{{ manifest['index.css'] }}" />
<script src="{{ manifest['index.js'] }}"></script>
{% endblock %}

{% block nav_widgets %}
{% include "partials/nav_search.html" %}
<form class="form-inline">
  <label class="ml-2 mr-2" for="widgets">Widgets:</label>
  <button class="btn btn-outline-secondary" type="button" id="viewToggle" title="Hide/show the column and transpose widgets">hide</button>
</form>
{% endblock %}

{% block content %}
<div id="songView">
  <div id="widgets">
    <form class="form-inline ui-widget">
      <label class="mr-2" for="chords">Chords:</label>
      <span id="instrument" class="mr-2"></span>
      <span id="chord_option"></span>
      <label class="ml-2 mr-2" for="orientation">Orientation:</label>
      <span id="orientation"></span>
    </form>
    <form class="form-inline ui-widget">
      <label class="mr-2" for="transpose">Transpose:</label>
      <span id="transpose"></span>
      <label class="ml-2 mr-2" for="column">Columns:</label>
      <span id="column"></span>
    </form>
  </div>
  <h3>
    <span id="title"></span>
    <button class="btn btn-primary" id="capo">
      <span>&times;</span>
      <span id="capoAmount"></span>
    </button>
  </h3>
  <div id="songContainer">
    <div id="song">
    </div>
  </div>
</div>
<div class="chordPics hideable" title="Click to hide chord pictures">
</div>
{% endblock %}

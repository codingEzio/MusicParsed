{% extends "partials/base.html" %}

{% block script %}
<link rel="stylesheet" href="{{ manifest['convert.css'] }}" />
{% endblock %}

{% block content %}
<div class="container">
  <h1>Convert Ukulele + Guitar Tabs</h1>
  <div class="row">
    <div class="col-8">
      <h2>Enter your <span class="fromInstrument">guitar</span> tab</h2>
      <textarea class="tab"></textarea>
      <div>
        <button class="btn btn-primary convert">Convert to <span class="toInstrument">ukulele</span></button>
      </div>
    </div>
    <div class="col-4">
      <h2>Instruments</h2>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active option" id="toUkulele" >
          <input type="radio" checked hidden> To ukulele
        </label>
        <label class="btn btn-primary option" id="toGuitar">
          <input type="radio" hidden> To guitar
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <h2>Converted <span class="toInstrument">ukulele</span> tab</h2>
      <textarea class="tab converted"></textarea>
    </div>
  </div>
</div>

<script src="{{ manifest['convert.js'] }}"></script>
{% endblock %}
